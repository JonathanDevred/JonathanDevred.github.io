<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calcul d'IMC</h1>

      <form class="form-container">
        <div class="inputs-container">
          <div class="input-group">
            <label for="height">Votre taille en centimètres :</label>
            <input
              type="number"
              placeholder="Votre taille en centimètres"
              id="height"
              class="height-input"
            />
          </div>

          <div class="input-group">
            <label for="weight">Votre poids en kg :</label>
            <input
              type="number"
              placeholder="Votre poids en kg"
              id="weight"
              class="weight-input"
            />
          </div>
        </div>

        <button class="submit">Calculer un IMC</button>
      </form>

      <div class="info">
        <p class="bmi-value">0</p>
        <p class="result">En attente du résultat...</p>
      </div>
      <span class="credit">Created by Jonathan Devred</span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
